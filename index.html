<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

        <section class="container my-4">
            <h2 class="text-center text-success">This is Simple MEAL DB</h2>
            <!-- search meal field  -->

                <input id="meal-input" type="text" class="form-control" placeholder="search meal">

    <hr>
    <main class="container my-4">
        <section class="row gx-5">
            <div class="col-md-9 col-12">
                <div id="search-meal" class="gx-3 gy-3 row-cols-1 row-cols-md-2 row-cols-lg-3 row ">
                    
                </div>
            </div>

            <div class="col-md-3 col-12 ">
                <div class="text-white px-2 py-3">
                    <div id="food-details">

                    </div>
                </div>
            </div>
